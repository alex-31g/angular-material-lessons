<div class="course">

  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl" />

  <!-- table filter -->
  <mat-form-field>
    <input matInput placeholder="Search lessons"
      #input
      (keyup)="searchLessons(input.value)"
    >
  </mat-form-field>
  <!-- table filter - end-->

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <!-- table -->
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let lessons">{{ lessons.seqNo }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let lessons">{{ lessons.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let lessons">{{ lessons.duration }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>
  </mat-table>
  <!-- table - end -->

  <!-- paginator -->
  <mat-paginator
    [length]="course?.lessonsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3,5,10]"
  ></mat-paginator>
  <!-- paginator - end -->

</div>
